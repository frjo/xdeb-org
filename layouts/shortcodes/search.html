<div id="loading"><p>{{ i18n "search_loading" }}</p></div>

<div id="input" class="hidden">
  <form id="searchform" class="search-form" action="#" method="post" accept-charset="UTF-8" role="search">
    <label for="query" class="visually-hidden">{{ i18n "search_title" }}</label>
    <input type="search" id="query" name="query" class="search-text" placeholder="{{ i18n "search_title" }}" size="{{ .Site.Params.searchSize | default "20" }}" maxlength="128">
    <button type="submit" name="submit" class="form-submit" >{{ i18n "search_placeholder" }}</button>
  </form>
</div>

<div id="results"></div>

<template id="post">
<article class="section-post list-view">
<header>
<h2 class="title title-submitted"><a href="#">Title here</a></h2>
<div class="submitted"><time class="created-date">Date here</time></div>
</header>
<div class="content">Summary here</div>
</article>
</template>
