{{ define "main" -}}
<main class="main layout__main">
<h1>{{ .Title }}</h1>

{{ .Content }}

{{ range first .Site.Params.frontposts (where .Data.Pages "Type" "samtal") -}}
{{ .Render "full" }}
{{ end -}}

<section class="podcast-archive">
<h2 id="podcast-archive">Samtal arkiv</h2>
<ul>
{{ range after .Site.Params.frontposts (where .Data.Pages "Type" "samtal") -}}
{{ .Render "li" }}
{{ end -}}
</ul>
</section>

</main>
{{ end }}
